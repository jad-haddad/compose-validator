name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        output_name="compose-validator-${{ matrix.goos }}-${{ matrix.goarch }}"
        go build -ldflags "-X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%d)" -o ${output_name} ./cmd/compose-validator
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: compose-validator-${{ matrix.goos }}-${{ matrix.goarch }}
        path: compose-validator-*

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: compose-validator-*
    
    - name: Create checksums
      run: |
        cd artifacts
        # Extract files from artifact subdirectories
        # Artifacts are downloaded as: artifacts/name/name (dir/file)
        for dir in */; do
          # Get the binary name from inside the directory
          binary=$(ls -1 "${dir}")
          # Move binary to temp location first
          mv "${dir}${binary}" "${binary}.tmp"
          # Remove the now-empty directory
          rmdir "${dir}" 2>/dev/null || true
          # Rename from temp to final name
          mv "${binary}.tmp" "${binary}"
        done
        # Create checksums for all binaries
        sha256sum compose-validator-* > checksums.txt
        # List what we have
        ls -la
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/compose-validator-*,artifacts/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
