# Multi-service Docker Compose file - All Valid
# This file contains 5 services in correct field order

version: '3.8'

services:
  # Web server with complete configuration
  web:
    container_name: web-server
    image: nginx:alpine
    user: "1000:1000"
    environment:
      - DEBUG=false
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - TZ=UTC
    env_file:
      - .env.web
    networks:
      - frontend
      - backend
    network_mode: bridge
    ports:
      - "80:80"
      - "443:443"
    devices:
      - /dev/null
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    privileged: false
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /data/nginx/html:/usr/share/nginx/html:ro
      - /data/nginx/config:/etc/nginx/conf.d:ro
      - /var/log/nginx:/var/log/nginx
      - nginx-cache:/var/cache/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.rule=Host(`example.com`)"
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"
      - "wud.watch=true"

  # Database with minimal configuration
  db:
    container_name: postgres-db
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_USER=postgres
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  # Cache service with medium configuration
  cache:
    container_name: redis-cache
    image: redis:7-alpine
    user: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
    networks:
      - backend
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    labels:
      - "wud.watch=false"

  # Worker service
  worker:
    container_name: worker-app
    image: myapp-worker:latest
    user: "1000:1000"
    environment:
      - QUEUE_URL=redis://cache:6379
      - WORKER_THREADS=4
    networks:
      - backend
    devices:
      - /dev/net/tun
    restart: on-failure
    cap_add:
      - NET_ADMIN
    volumes:
      - worker-logs:/app/logs
      - /tmp:/tmp

  # Proxy service
  proxy:
    container_name: traefik-proxy
    image: traefik:v2.10
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
    networks:
      - frontend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    labels:
      - "traefik.enable=true"

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  nginx-cache:
  postgres-data:
  redis-data:
  worker-logs:
